<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
<meta charset="UTF-8">
<link href="/css/main.css" rel="stylesheet" />
<link href="/css/board.css" rel="stylesheet" />
<head>
<meta charset="UTF-8">
<title>Board Details</title>
</head>

<body>
	<header th:include="adminheader :: body"></header>

	<table>
		<tr>
			<th>게시글 제목</th>
			<td><span th:text="${tradeBoard.title}"></span></td>
		</tr>
		<tr>
			<th>거래유형</th>
			<td><span th:text="${tradeBoard.tradeType}"></span></td>
		<tr>
			<th>게시글 내용</th>
			<td>
				<p th:text="${tradeBoard.content}"></p>
			</td>
		</tr>
		<tr>
			<th>작성자</th>
			<td><span th:text="${tradeBoard.member.name}"></span></td>
		</tr>
		<tr>
			<th>작성일</th>
			<td><span
				th:text="${#dates.format(tradeBoard.registrationDate, 'yyyy-MM-dd')}"></span></td>
		</tr>
	</table>

	<div class="button-container">
		<a th:href="@{/deleteAdminTradeBoard(tradeBoardNo=${tradeBoard.tradeBoardNo})}"
			onclick="return confirm('정말 삭제하시겠습니까?');">
			<button type="button">삭제</button>
		</a>
		<button type="button" onclick="goBack()">뒤로 가기</button>
	</div>

	<th:block th:include="footer.html"></th:block>

	<script>
		function goBack() {
			window.history.back();
		}
	</script>

	<th:block th:include="footer.html"></th:block>
</body>

</html>
