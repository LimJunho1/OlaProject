<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Product</title>
</head>
<body>
	<header th:include="adminheader :: body"></header>
	<h1>Add Product</h1>
	<form th:action="@{/item/add}" method="POST"
		enctype="multipart/form-data">
		<label for="productName">Product Name:</label> <input type="text"
			id="productName" name="productName" th:required="required"><br>
		<br> <label for="prodCategory">Product Category:</label> <select
			id="prodCategory" name="prodCategory" th:required="required">
			<option value="1">top</option>
			<option value="2">bottom</option>
			<option value="3">shoes</option>
			<option value="4">etc</option>
			<option value="5">sale</option>
		</select><br>
		<br> <label for="price">Price:</label> <input type="number"
			id="price" name="price" th:required="required"><br>
		<br> <label for="prodSize">Product Size:</label> <input
			type="text" id="prodSize" name="prodSize" th:required="required"><br>
		<br> <label for="salesQuantity">Sales Quantity:</label> <input
			type="number" id="salesQuantity" name="salesQuantity"
			th:required="required"><br>
		<br> <label for="inventory">Inventory:</label> <input
			type="number" id="inventory" name="inventory" th:required="required"><br>
		<br> <label for="image">Image:</label> <input type="file"
			id="image" name="image" accept="image/*" th:required="required"><br>
		<br> <input type="submit" value="Submit">
	</form>
</body>
</html>
