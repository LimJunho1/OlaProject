<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Order Page</title>
</head>
<body>
    <h1>Order Page</h1>

    <!-- Display product information -->
    <h2>Product Information</h2>
    <div th:each="product : ${productsMap}">
        <p>
            Product Name: <span th:text="${product.value.productName}"></span>
        </p>
        <p>
            Price: <span th:text="${product.value.price}"></span>
        </p>
    </div>

    <!-- Order form -->
    <h2>Order Form</h2>
    <form method="post" action="/basketOrder">
        <!-- Hidden field to send basketId to the server -->
        <input type="hidden" name="basketId" th:value="${basketId}" />

        <!-- Dynamic fields for each product quantity -->
        <div th:each="product : ${productsMap}">
            <input type="hidden" th:name="'quantity_' + ${product.key}" th:value="${product.value.quantity}" />
        </div>

        <!-- Submit button -->
        <button type="submit">Order</button>
    </form>
</body>
</html>
