<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Page</title>
</head>
<body>
    <h1>Order Page</h1>

    <!-- Display product information -->
    <h2>Product Information</h2>
    <p>
        Product Name: <span th:text="${product.productName}"></span>
    </p>
    <p>
        Price: <span th:text="${product.price}"></span>
    </p>

    <!-- Order form -->
    <h2>Order Form</h2>
    <form th:action="@{/directOrder}" method="post">
        <!-- Hidden field for productNo -->
        <input type="hidden" name="productNo" th:value="${product.productNo}" />

        <!-- Quantity input field -->
        <label for="quantity">Quantity:</label> 
        <input type="number" id="quantity" name="quantity" required />

        <!-- Submit button -->
        <button type="submit">Order</button>
    </form>
</body>
</html>
