<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Orders</title>
</head>
<body>
    <header th:insert="header :: body"></header>
    <h1>My Orders</h1>
    <div th:if="${myOrders != null and not myOrders.isEmpty()}">
        <table>
            <thead>
                <tr>
                    <th>Order No</th>
                    <th>Date</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="order : ${myOrders}">
                    <tr>
                        <td th:text="${order.orderNo}"></td>
                        <td th:text="${order.orderDate}"></td>
                        <td><a th:href="@{/orderDetails(orderNo=${order.orderNo})}">View Details</a></td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>
    <div th:if="${myOrders == null or myOrders.isEmpty()}">
        <table>
            <thead>
                <tr>
                    <th>Order No</th>
                    <th>Date</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>No orders found.</td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
