<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Basket List</title>
</head>
<body>
    <h1>Basket List</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate through the basketList -->
            <th:block th:each="basket : ${basketList}">
                <!-- Iterate through the products in the basket -->
                <th:block th:each="product : ${basket.products}">
                    <tr>
                        <td th:text="${product.productName}"></td>
                        <td th:text="${basket.productQuantityMap.get(product.productNo)}"></td>
                        <td th:text="${product.price}"></td>
                        <td colspan="3">
                            <a th:href="@{/order(basketId=${basket.basketId}, productNo=${product.productNo})}" th:text="Order"></a>
                        </td>
                    </tr>
                </th:block>
            </th:block>
        </tbody>
    </table>
</body>
</html>
