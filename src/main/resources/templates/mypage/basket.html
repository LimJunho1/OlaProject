<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Basket List</title>
</head>
<body>
    <h1>Basket List</h1>
    <form th:action="@{/order}" method="post">
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate through the products in the basket -->
                <th:block th:each="product : ${basket.products}">
                    <tr>
                        <td th:text="${product.productName}"></td>
                        <td>
                            <!-- 수량 입력 필드 -->
                            <input type="number" th:name="'quantity_' + ${product.productNo}" 
                                   th:value="${basket.productQuantityMap[product.productNo]}" min="1"/>
                        </td>
                        <td th:text="${product.price}"></td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <!-- '주문하기' 버튼은 basket.products가 비어있지 않은 경우에만 표시됨 -->
        <input type="hidden" name="basketId" th:value="${basket.basketId}" />
        <button type="submit" th:if="${!basket.products.isEmpty()}">주문하기</button>
    </form>
</body>
</html>
