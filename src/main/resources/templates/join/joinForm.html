<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .input-group {
            margin-bottom: 10px;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
    <script src="/js/joinForm.js"></script>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Register</div>
                <div class="card-body">

                    <form class="form-horizontal" th:action="@{/register}" method="post" onsubmit="return validateForm()">

                        <div class="form-group">
                            <label for="id" class="cols-sm-2 control-label">ID</label>
                            <div class="cols-sm-10">
                                <div class="input-group input-group-with-margin">
                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="memberId" id="id" placeholder="ID를 입력해 주세요!" oninput="validateId()" />
                                </div>
                                <p id="idErrorMessage" class="error-message"></p>
                            </div>
                        </div>

                        <div class="form-group">
                          <label for="password" class="cols-sm-2 control-label">비밀번호</label>
                          <div class="cols-sm-10">
                              <div class="input-group input-group-with-margin">
                                  <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                  <input type="password" class="form-control" name="password" id="password" placeholder="비밀번호를 입력해 주세요!" onkeyup="checkPasswordStrength()" />
                              </div>
                              <div id="passwordStrength" style="margin-top: 5px; height: 10px; width: 100%;"></div>
                              <div id="passwordStrengthText" style="margin-top: 5px; text-align: center;"></div>
                          </div>
                      </div>

                      <div class="form-group">
                        <label for="pwdCheck" class="cols-sm-2 control-label">비밀번호 확인</label>
                        <div class="cols-sm-10">
                            <div class="input-group input-group-with-margin">
                                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                <input type="password" class="form-control" name="pwdCheck" id="pwdCheck" placeholder="비밀번호를 한번 더 입력해 주세요!" onkeyup="checkPwd()" />
                            </div>
                            <div id="pwdMatchMessage"></div>
                        </div>
                    </div>

                        <div class="form-group">
                            <label for="name" class="cols-sm-2 control-label">이름</label>
                            <div class="cols-sm-10">
                                <div class="input-group input-group-with-margin">
                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="name" id="name" placeholder="이름을 입력해 주세요!" />
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                          <label for="phone" class="cols-sm-2 control-label">전화번호</label>
                          <div class="cols-sm-10">
                              <div class="input-group input-group-with-margin">
                                  <span class="input-group-addon"><i class="fa fa-phone fa" aria-hidden="true"></i></span>
                                  <!-- 전화번호를 세 칸으로 나누고 각 칸 사이에 '-'를 추가 -->
                                  <input type="tel" class="form-control" name="phoneNumber" id="phone" placeholder="전화번호를 입력해 주세요!" oninput="formatPhoneNumber()" />
                              </div>
                              <div id="phoneErrorMessage" style="color: red;"></div>
                          </div>
                      </div>

                      <div class="form-group">
                        <label for="email" class="cols-sm-2 control-label">이메일</label>
                        <div class="cols-sm-10">
                            <div class="input-group input-group-with-margin">
                                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="email" id="email" placeholder="아이디" />
                                 <!-- '@' 기호를 고정으로 표시 -->
                                <span class="input-group-addon">@</span>
                                <input type="text" class="form-control" name="directEmail" id="directEmail" placeholder="도메인을 직접 입력하세요" style="display: none;" />
                                <select class="form-control" name="emailDomain" id="emailDomain" onchange="checkDirectInput()">
                                    <option value="gmail.com">gmail.com</option>
                                    <option value="naver.com">naver.com</option>
                                    <option value="yahoo.com">yahoo.com</option>
                                    <!-- 원하는 이메일 도메인을 추가하세요 -->
                                    <option value="direct">직접 입력</option>
                                </select>
                                <!-- 직접 입력 옵션이 선택된 경우 나타날 입력란 -->
                            </div>
                        </div>
                    </div>

                        <div class="form-group">
                            <label for="address" class="cols-sm-2 control-label">주소</label>
                            <div class="cols-sm-10">
                                <div class="input-group input-group-with-margin">
                                    <span class="input-group-addon"><i class="fa fa-home fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="address" id="address" placeholder="주소를 입력해 주세요!" />
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="detail" class="cols-sm-2 control-label">상세주소</label>
                            <div class="cols-sm-10">
                                <div class="input-group input-group-with-margin">
                                    <span class="input-group-addon"><i class="fa fa-info fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="detailedAddress" id="detail" placeholder="상세주소를 입력해 주세요!" />
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Register</button>
                        </div>

                        <div class="login-register">
                            <a href="index.php">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
