<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Simple Sidebar - Start Bootstrap Template</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="/adminPage/css/styles.css" rel="stylesheet" />
</head>

<body>
	<th:block th:replace="~{/layout/adminLayout :: setContent(~{this :: content})}">
		<th:block th:fragment="content">
			<!-- Page content-->
			<div class="container-fluid">
				<h3>상품 관리</h3>
				<a th:href="@{/admin/addProductForm}" class="btn btn-primary">상품 등록</a>
				<table class="table">
					<thead>
						<tr>
							<th>상품 번호</th>
							<th>상품명</th>
							<th>카테고리</th>
							<th>가격</th>
							<th>사이즈</th>
							<th>판매 수량</th>
							<th>재고</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="product : ${products}">
							<td th:text="${product.productNo}">1</td>
							<td><a th:href="@{/admin/editProduct/{productId}(productId=${product.productNo})}"
									th:text="${product.productName}">상품명</a></td>

							<td th:text="${product.prodCategory}">카테고리</td>
							<td th:text="${product.price}">가격</td>
							<td th:text="${product.prodSize}">사이즈</td>
							<td th:text="${product.salesQuantity}">판매 수량</td>
							<td th:text="${product.inventory}">재고</td>
						</tr>
					</tbody>
				</table>
			</div>
		</th:block>
	</th:block>
	<!-- Bootstrap core JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="/adminPage/js/scripts.js"></script>
</body>

</html>
