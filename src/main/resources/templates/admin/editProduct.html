<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Simple Sidebar - Start Bootstrap Template</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="/adminPage/css/styles.css" rel="stylesheet" />
</head>

<body>
	<th:block th:replace="~{/layout/adminLayout :: setContent(~{this :: content})}">
		<th:block th:fragment="content">
			<!-- Page content-->
			<div class="container-fluid">
				<h1 class="mt-4">Edit Product</h1>

				<form th:object="${product}" th:action="@{/admin/updateProduct}" enctype="multipart/form-data" method="post">
					<input type="hidden" th:field="*{productNo}">
					<div class="col-md-2">
					<div class="form-group">
						<label for="productName">상품명:</label>
						<input type="text" class="form-control" id="productName" name="productName"
							th:field="*{productName}" required>
					</div>
					</div>
					<div class="col-md-2">
					<div class="form-group">
						<label for="prodCategory">카테고리:</label>
						<select class="form-control" id="prodCategory" name="prodCategory" th:field="*{prodCategory}"
							required>
							<option value="1">top</option>
							<option value="2">bottom</option>
							<option value="3">shoes</option>
							<option value="4">etc</option>
							<option value="5">sales</option>
							<option value="6">Sold_Out</option>
							<!-- 여기에 추가적인 옵션들을 넣으세요 -->
						</select>
					</div>
					</div>
					<div class="col-md-2">
					<div class="form-group">
						<label for="price">가격:</label>
						<input type="number" class="form-control" id="price" name="price" th:field="*{price}" required>
					</div>
					</div>
					<div class="col-md-2">
					<div class="form-group">
						<label for="prodSize">사이즈:</label>
						<input type="text" class="form-control" id="prodSize" name="prodSize" th:field="*{prodSize}"
							required>
					</div>
					</div>
					<div class="col-md-2">
					<div class="form-group">
						<label for="salesQuantity">판매 수량:</label>
						<input type="number" class="form-control" id="salesQuantity" name="salesQuantity"
							th:field="*{salesQuantity}" required>
					</div>
					</div>
					<div class="col-md-2">
					<div class="form-group">
						<label for="inventory">재고:</label>
						<input type="number" class="form-control" id="inventory" name="inventory"
							th:field="*{inventory}" required>
					</div>
					</div>
					<!-- 이미지 업로드 기능을 추가할 수 있습니다. -->
					 <div class="form-group">
                        <label for="image">이미지:</label>
                        <img th:if="${product.image != null}" th:src="'/images/' + ${category} + '/' + ${product.image}" alt="Product Image" style="max-width: 200px; max-height: 200px;"/>
                        
                        <input type="file" class="form-control-file" id="imageFile" name="imageFile" accept="image/*">

                    </div>
					<button type="submit" class="btn btn-primary">저장</button>
					<a th:href="@{/admin/deleteProduct/{productId}(productId=${product.productNo})}"
						class="btn btn-danger">삭제</a>
				</form>

				<!-- 필요한 스크립트를 추가하세요. -->
			</div>
		</th:block>
	</th:block>
	<!-- Bootstrap core JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="/adminPage/js/scripts.js"></script>
</body>

</html>
