<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Simple Sidebar - Start Bootstrap Template</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="/adminPage/css/styles.css" rel="stylesheet" />
</head>

<body>
	<div class="d-flex" id="wrapper">
		<!-- Sidebar-->
		<div class="border-end bg-white" id="sidebar-wrapper">
			<div class="sidebar-heading border-bottom bg-light">Start Bootstrap</div>
			<div class="list-group list-group-flush">
				<a class="list-group-item list-group-item-action list-group-item-light p-3"
					th:href="@{/admin/products}">상품관리</a>
				<a class="list-group-item list-group-item-action list-group-item-light p-3"
					th:href="@{/admin/community}">자유게시판관리</a>
				<a class="list-group-item list-group-item-action list-group-item-light p-3"
					th:href="@{/admin/tradeBoard}">중고거래게시판</a>
				<a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Events</a>
				<a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Profile</a>
				<a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Status</a>
			</div>
		</div>
		<!-- Page content wrapper-->
		<div id="page-content-wrapper">
			<!-- Top navigation-->
			<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
				<div class="container-fluid">
					<button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
						aria-expanded="false" aria-label="Toggle navigation"><span
							class="navbar-toggler-icon"></span></button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ms-auto mt-2 mt-lg-0">
							<li class="nav-item active"><a class="nav-link" href="#!">Home</a></li>
							<li class="nav-item"><a class="nav-link" href="#!">Link</a></li>
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
									data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
								<div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
									<a class="dropdown-item" href="#!">Action</a>
									<a class="dropdown-item" href="#!">Another action</a>
									<div class="dropdown-divider"></div>
									<a class="dropdown-item" href="#!">Something else here</a>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<!-- Page content-->
			<div class="container my-4">
				<h1 class="mb-4">중고거래 게시글 상세보기</h1>
				<div class="card">
					<div class="card-body">
						<h2 class="card-title" th:text="${tradeBoard.title}">게시글 제목</h2>
						<p class="card-text"><strong>작성자:</strong> <span th:text="${tradeBoard.member.memberId}"></span>
						</p>
						<p class="card-text"><strong>등록일:</strong> <span
								th:text="${tradeBoard.registrationDate}"></span></p>
						<p class="card-text">
							<strong>거래 유형:</strong>
							<span class="badge bg-primary" th:if="${tradeBoard.tradeType == 1}">판매중</span>
							<span class="badge bg-secondary" th:if="${tradeBoard.tradeType == 2}">구매중</span>
							<span class="badge bg-success" th:if="${tradeBoard.tradeType == 3}">판매완료</span>
							<span class="badge bg-danger" th:if="${tradeBoard.tradeType == 4}">구매완료</span>
						</p>
						<p class="card-text"><strong>내용:</strong></p>
						<p class="card-text" th:text="${tradeBoard.content}">게시글 내용</p>
						<!-- 추가적인 기능 버튼이나 링크를 여기에 추가할 수 있습니다. -->
					</div>
				</div>
			</div>

		</div>
	</div>
	<!-- Bootstrap core JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="/adminPage/js/scripts.js"></script>
</body>

</html>
