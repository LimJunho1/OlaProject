<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Simple Sidebar - Start Bootstrap Template</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="/adminPage/css/styles.css" rel="stylesheet" />
</head>

<body>
	<th:block th:replace="~{/layout/adminLayout :: setContent(~{this :: content})}">
		<th:block th:fragment="content">
			<!-- Page content-->
			<div class="container my-4">
				<h1 class="mb-4">중고거래 게시글 상세보기</h1>
				<div class="card">
					<div class="card-body">
						<h2 class="card-title" th:text="${tradeBoard.title}">게시글 제목</h2>
						<p class="card-text"><strong>작성자:</strong> <span th:text="${tradeBoard.member.memberId}"></span>
						</p>
						<p class="card-text"><strong>등록일:</strong> <span
								th:text="${tradeBoard.registrationDate}"></span></p>
						<p class="card-text">
							<strong>거래 유형:</strong>
							<span class="badge bg-primary" th:if="${tradeBoard.tradeType == 1}">판매중</span>
							<span class="badge bg-secondary" th:if="${tradeBoard.tradeType == 2}">구매중</span>
							<span class="badge bg-success" th:if="${tradeBoard.tradeType == 3}">판매완료</span>
							<span class="badge bg-danger" th:if="${tradeBoard.tradeType == 4}">구매완료</span>
						</p>
						<p class="card-text"><strong>내용:</strong></p>
						<p class="card-text" th:text="${tradeBoard.content}">게시글 내용</p>
						<!-- 추가적인 기능 버튼이나 링크를 여기에 추가할 수 있습니다. -->
					</div>
				</div>
			</div>
				<form th:action="@{/admin/tradeBoard/delete/{tradeBoardNo}(tradeBoardNo=${tradeBoard.tradeBoardNo})}" method="post">
    				<input type="submit" value="삭제" class="btn btn-danger" onclick="return confirm('정말 삭제하시겠습니까?');"/>
				</form>
		</th:block>
	</th:block>
	<!-- Bootstrap core JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="/adminPage/js/scripts.js"></script>
</body>

</html>
