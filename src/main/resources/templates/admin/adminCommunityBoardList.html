<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link href="/css/main.css" rel="stylesheet" />
<link href="/css/admin.css" rel="stylesheet" />
<style>
table tbody tr:nth-child(odd) {
	background-color: #f2f2f2; /* 홀수 행은 연한 회색 */
}

table tbody tr:nth-child(even) {
	background-color: #ffffff; /* 짝수 행은 흰색 */
}

table tbody tr:hover {
	background-color: #ddd; /* 호버 시 약간 어두운 회색 */
}

table tbody tr td a {
	color: #0645ad; /* 링크는 파란색 */
	text-decoration: none; /* 밑줄 제거 */
}

table tbody tr td a:hover {
	text-decoration: underline; /* 호버 시 밑줄 추가 */
}

table {
	border-collapse: collapse; /* 테두리가 깔끔하게 보이도록 설정 */
}

table, th, td {
	border: 1px solid #ddd; /* 연한 회색 테두리 */
}

th, td {
	padding: 8px; /* 셀 내부 공간 */
	text-align: left; /* 텍스트 왼쪽 정렬 */
}

th {
	background-color: #4CAF50; /* 헤더는 녹색 배경 */
	color: white; /* 헤더는 흰색 텍스트 */
}
/* 페이징 섹션 스타일 */
.pagination {
	text-align: center; /* 중앙 정렬 */
	padding: 10px 0; /* 상하 패딩 */
}

.pagination ul {
	list-style: none; /* 리스트 스타일 제거 */
	padding: 0; /* 패딩 제거 */
	margin: 0; /* 여백 제거 */
	display: inline-block; /* 인라인 블록으로 표시 */
}

.pagination ul li {
	display: inline; /* 리스트 아이템 가로로 표시 */
	margin-right: 5px; /* 우측 여백 */
}

.pagination a {
	text-decoration: none; /* 링크 밑줄 제거 */
	padding: 5px 10px; /* 패딩 */
	border: 1px solid #ddd; /* 테두리 */
	color: #333; /* 글자 색상 */
}

.pagination a:hover {
	background-color: #f0f0f0; /* 호버 배경색 */
}

.pagination .current-page {
	font-weight: bold; /* 현재 페이지 강조 */
}
.register-notice {
    text-align: right; /* Align to the right */
    padding: 10px; /* Spacing */
}

.register-notice-btn {
    background-color: #4CAF50; /* Green background like your table headers */
    color: white; /* White text */
    padding: 10px 20px; /* Padding */
    text-decoration: none; /* Remove underline */
    border-radius: 5px; /* Rounded corners */
}

.register-notice-btn:hover {
    background-color: #45a049; /* Darker green on hover */
}
</style>
</head>

<body>
    <header th:include="adminHeader :: body"></header>

   <!-- 공지글 섹션 -->
<div class="notice-section">
    <h2>공지 글</h2>
    <table>
        <thead>
            <tr>
                <th>제목</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody>
        <!-- adminWrite를 사용하여 공지사항 출력 -->
        <tr th:each="notice : ${adminWrite}">
            <td><a th:href="@{/adminGetBoard(communityNo=${notice.communityNo})}" th:text="${notice.title}"></a></td>
            <td th:text="${#dates.format(notice.regDate, 'yyyy-MM-dd')}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- 나머지 게시글 목록 섹션 -->
<div class="content-section">
    <h2>게시글 목록</h2>
    <table>
        <tbody>
        <!-- memberWrite를 이용하여 게시글 목록 출력 -->
        <tr th:each="community : ${memberWrite.content}">
            <td>
                <a th:href="@{/adminGetBoard(communityNo=${community.communityNo})}" th:text="${community.title}">Title</a>
            </td>
            <td th:text="${community.viewCount}">0</td>
            <td th:text="${community.likeCount}">0</td>
            <td th:text="${community.commentCount}">0</td>
            <td th:text="${#dates.format(community.regDate, 'yyyy-MM-dd')}">Date</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- member 게시글 페이징 섹션 -->
<div class="pagination" th:if="${not memberWrite.empty}">
    <a th:if="${memberWrite.number > 0}" th:href="@{/adminCommunityBoardList(page=${memberWrite.number - 1})}">이전</a>
    <ul>
        <li th:each="pageNum : ${#numbers.sequence(1, memberTotalPages)}">
            <a th:href="@{/adminCommunityBoardList(page=${pageNum - 1})}" th:text="${pageNum}" th:class="${pageNum == memberCurrentPage ? 'current-page' : ''}"></a>
        </li>
    </ul>
    <a th:if="${memberCurrentPage < memberTotalPages}" th:href="@{/adminCommunityBoardList(page=${memberCurrentPage})}">다음</a>
</div>

<div class="register-notice">
    <a href="/adminRegisterNotice" class="register-notice-btn">공지 등록</a>
</div>

    <th:block th:include="footer.html"></th:block>
</body>

</html>
