<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Board Details</title>
    <style>
header {
	background-color: #663a3a;
	color: #fff;
	padding: 1em;
	text-align: center;
}

header h1 a {
	color: #fff;
	text-decoration: none;
	font-size: 24px;
	/* Adjust the font size as needed */
}

nav {
	background-color: #555;
	color: #fff;
	padding: 1em;
	text-align: center;
}

.header_login {
	position: absolute;
	top: 12px;
	right: 0;
}

.header_login ul {
	display: flex;
}

.header_login ul>li {
	margin-right: 15px;
}

.header_login ul>li>a {
	color: #fff;
	text-decoration: none;
	font-size: 16px;
	/* Adjust the font size as needed */
	transition: color 0.3s ease;
}

.header_login ul>li>a:hover {
	color: #ffd700;
	/* Change the color on hover as needed */
}

table {
	width: 100%; /* 테이블의 전체 너비를 설정 */
	border-collapse: collapse; /* 셀 사이의 간격 제거 */
}

th, td {
	text-align: left;
	padding: 8px; /* 셀의 패딩 설정 */
}

th {
	background-color: #4CAF50; /* 헤더의 배경색 */
	color: white;
}
</style>
</head>
<body>
    <header th:include="header :: body"></header>
    
    <h1>게시글 상세 정보</h1>

    <div>
        <h2 th:text="${community.title}">게시글 제목</h2>
        <p th:text="${community.content}">게시글 내용</p>
        <p>작성자: <span th:text="${community.member.name}">작성자 이름</span></p>
        <p>조회수: <span th:text="${community.viewCount}">0</span></p>
        <p>좋아요 수: <span th:text="${community.likeCount}">0</span></p>
        <p>댓글 수: <span th:text="${community.commentCount}">0</span></p>
        <p>작성일: <span th:text="${#dates.format(community.regDate, 'yyyy-MM-dd')}">작성일</span></p>

        <input type="hidden" th:value="${community.communityNo}" name="communityNo"/>
    </div>

    <div>
        <a th:href="@{/deleteBoard(communityNo=${community.communityNo})}" onclick="return confirm('정말 삭제하시겠습니까?');"><button type="button">삭제</button></a>
        <a th:href="@{/adminCommunityBoardList}"><button type="button">목록</button></a>
    </div>

    <th:block th:include="footer.html"></th:block>
</body>
</html>
