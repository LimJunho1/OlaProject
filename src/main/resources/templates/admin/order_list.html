<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Simple Sidebar - Start Bootstrap Template</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="/adminPage/css/styles.css" rel="stylesheet" />
</head>

<body>
	<th:block th:replace="~{/layout/adminLayout :: setContent(~{this :: content})}">
		<th:block th:fragment="content">
			<!-- Page content-->
			<div class="container-fluid">
				<h3>주문 현황</h3>
				<div th:if="${orderList != null and not orderList.isEmpty()}">
					<table>
						<thead>
							<tr>
								<th>Order No</th>
								<th>Date</th>
								<th>Details</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="order : ${orderList}">
								<td th:text="${order.orderNo}"></td>
								<td th:text="${order.orderDate}"></td>
								<td><a th:href="@{/admin/orderDetails(orderNo=${order.orderNo})}">View Details</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</th:block>
	</th:block>
	<!-- Bootstrap core JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="/adminPage/js/scripts.js"></script>
</body>

</html>
