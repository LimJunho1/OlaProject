<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Simple Sidebar - Start Bootstrap Template</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="/adminPage/css/styles.css" rel="stylesheet" />
</head>
<body>
	<th:block th:replace="~{/layout/adminLayout :: setContent(~{this :: content})}">
		<th:block th:fragment="content">
			<!-- Page content-->
			<div class="container-fluid">
    <h1>Order Details</h1>
    
    <!-- 주문 세부 정보를 표시 -->
    <div th:if="${orderDetails != null}">
        <table>
            <tr>
                <th>Order No:</th>
                <td th:text="${orderDetails.orderNo}"></td>
            </tr>
            <tr>
                <th>Order Date:</th>
                <td th:text="${orderDetails.orderDate}"></td>
            </tr>
            <!-- 주문 상품 정보 표시 -->
            <tr>
                <th>Order Items:</th>
                <td>
                    <table>
                        <tr>
                            <th>Product No</th>
                            <th>Quantity</th>
                        </tr>
                        <!-- 주문 상품 목록 표시 -->
                        <tr th:each="entry : ${orderDetails.productQuantities}">
                            <td th:text="${entry.key}"></td>
                            <td th:text="${entry.value}"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
    		</div>
		</th:block>
	</th:block>
    <div>
        <a th:href="@{/admin/order_list}"><button>뒤로 가기</button></a>
    </div>
    
    <!-- 주문 세부 정보가 없을 경우 표시 -->
    <div th:if="${orderDetails == null}">
        <p>No order details found.</p>
    </div>
    
    <!-- Bootstrap core JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="/adminPage/js/scripts.js"></script>
</body>
</html>
