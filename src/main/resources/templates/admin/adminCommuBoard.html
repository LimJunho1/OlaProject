<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
	<meta charset="UTF-8">
	<link href="/css/main.css" rel="stylesheet" />
	<link href="/css/board.css" rel="stylesheet" />

<head>
    <meta charset="UTF-8">
    <title>Board Details</title>
</head>

<body>
	<header th:include="adminheader :: body"></header>

	<table>
		<tr>
			<th>게시글 제목</th>
			<td><span th:text="${community.title}"></span></td>
		</tr>
		<tr>
			<th>게시글 내용</th>
			<td>
				<p th:text="${community.content}"></p>
			</td>
		</tr>
		<tr>
			<th>작성자</th>
			<td><span th:text="${community.member.name}"></span></td>
		</tr>
		<tr>
			<th>조회수</th>
			<td><span th:text="${community.viewCount}">0</span></td>
		</tr>
		<tr>
			<th>좋아요 수</th>
			<td><span th:text="${community.likeCount}">0</span></td>
		</tr>
		<tr>
			<th>댓글 수</th>
			<td><span th:text="${community.commentCount}">0</span></td>
		</tr>
		<tr>
			<th>작성일</th>
			<td><span th:text="${#dates.format(community.regDate, 'yyyy-MM-dd')}"></span></td>
		</tr>
	</table>

	<div>
		<a th:href="@{/deleteAdminCommuBoard(communityNo=${community.communityNo})}" onclick="return confirm('정말 삭제하시겠습니까?');">
			<button type="button">삭제</button>
		</a>
		<button type="button" onclick="goBack()">뒤로 가기</button>
	</div>

	<th:block th:include="footer.html"></th:block>

	<script>
		function goBack() {
			window.history.back();
		}
	</script>
</body>

</html>
