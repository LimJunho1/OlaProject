<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Simple Sidebar - Start Bootstrap Template</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link href="/adminPage/css/styles.css" rel="stylesheet" />
</head>

<body>
	<th:block th:replace="~{/layout/adminLayout :: setContent(~{this :: content})}">
		<th:block th:fragment="content">
			<!-- Page content-->
			<div class="container-fluid">
				<h3>커뮤니티 게시판</h3>
				<table class="table">
					<thead>
						<tr>
							<th>번호</th>
							<th>제목</th>
							<th>작성자</th>
							<th>조회수</th>
							<th>댓글수</th>
							<th>좋아요</th>
							<th>등록일</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="community : ${communities}">
							<td th:text="${community.communityNo}"></td>
							<td><a th:href="@{/admin/community/detail/{communityId}(communityId=${community.communityNo})}"
									th:text="${community.title}"></a></td>
							<td th:text="${community.member.memberId}"></td>
							<td th:text="${community.viewCount}"></td>
							<td th:text="${community.commentCount}"></td>
							<td th:text="${community.likeCount}"></td>
							<td th:text="${community.regDate}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</th:block>
	</th:block>
	<!-- Bootstrap core JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="/adminPage/js/scripts.js"></script>
</body>

</html>
