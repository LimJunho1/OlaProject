<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

 <link href="/css/main.css" rel="stylesheet" />
</head>
<body>
	<header>
		<div>
			<h1>쇼핑몰 로고</h1>
			<nav class="header_login" sec:authorize="!isAuthenticated()">
				<ul>
					<!-- Display only if not authenticated -->
					<li><a th:href="@{/system/login}">로그인</a></li>
					<li><a th:href="@{/join/contract}">회원가입</a></li>
				</ul>
			</nav>

			<!-- 사용자 인증 성공했는지 확인 후 사용자정보 출력 -->
			<span sec:authorize="isAuthenticated()"> <!-- isAuthenticated() : 사용자 인증 성공확인 -->
				<b><font color="blue"> <!-- sce:authentication : 로그인한 사용자인 경우 사용 가능 -->
						<!-- principal : 인증된 사용자 정보가 저장됨 --> <span
						sec:authentication="principal.member.name"></span>
				</font> </b>님 환영합니다. <a th:href="@{/system/logout}">로그아웃</a> &nbsp;&nbsp; 
				<a th:href="@{/admin/adminPage}">게시판 관리</a>
			</span>
		</div>
	</header>
	<nav>
		<a th:href="@{/}">홈</a> | <a th:href="@{/category1}">제품 카테고리 1</a> | <a
			th:href="@{/category2}">제품 카테고리 2</a> | <a th:href="@{/category3}">제품
			카테고리 3</a>
	</nav>

	<section>
		<h2>추천 상품</h2>
		<!-- 여기에 추천 상품 목록이 들어갈 수 있습니다. -->
	</section>

	<section>
		<h2>인기 상품</h2>
		<!-- 여기에 인기 상품 목록이 들어갈 수 있습니다. -->
	</section>

	<footer> &copy; 2023 쇼핑몰. All rights reserved. </footer>
</body>
</html>
