<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link href="/css/main.css" rel="stylesheet" />
	<link href="/css/board.css" rel="stylesheet" />
</head>

<body>
	<header th:include="header :: body"></header>
	<a th:href="@{/board/tradeInsert}" class="register-link">게시물 등록</a>
	<table class="styled-table">
		<thead>
			<tr>
				<th>Title</th>
				<th>Member</th>
				<th>Type</th>
				<th>Status</th>
				<th>Posted Date</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tradeBoard : ${tradeBoardList}">
				<td>
					<!-- 거래 게시글 제목에 링크 추가 -->
					<a th:href="@{/getBoard(tradeBoardNo=${tradeBoard.tradeBoardNo})}"
						th:text="${tradeBoard.title}"></a>
				</td>
				
				<td th:text="${tradeBoard.tradeType}"></td>
				<td th:text="${#dates.format(tradeBoard.registrationDate, 'yyyy-MM-dd')}"></td>
			</tr>
		</tbody>
	</table>
	<th:block th:include="footer.html"></th:block>
</body>

</html>
