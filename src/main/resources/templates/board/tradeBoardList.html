<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link href="/css/main.css" rel="stylesheet" />
	<link href="/css/board.css" rel="stylesheet" />
</head>

<body>
	<header th:include="header :: body"></header>
	<!-- 공지글 섹션 -->
	<div class="notice-section">
		<h2>공지 글</h2>
		<table>
			<thead>
				<tr>
					<th>제목</th>
					<th>작성일</th>
				</tr>
			</thead>
			<tbody>
				<!-- adminWrite를 사용하여 공지사항 출력 -->
				<tr th:each="notice : ${adminWrite}">
					<td><a
						th:href="@{/adminGetBoard(communityNo=${notice.communityNo})}"
						th:text="${notice.title}"></a></td>
					<td th:text="${#dates.format(notice.regDate, 'yyyy-MM-dd')}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<a th:href="@{/board/tradeInsert}" class="register-link">게시물 등록</a>
	<table class="styled-table">
		<thead>
			<tr>
				<th>Title</th>
				<th>작성자</th>
				<th>Type</th>
				<th>Posted Date</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tradeBoard : ${memberWrite}">
				<td>
					<a th:href="@{/getTradeBoard(tradeBoardNo=${tradeBoard.tradeBoardNo})}"
						th:text="${tradeBoard.title}">제목</a>
				</td>
				<td th:text="${tradeBoard.member.name}"></td>
				<td th:text="${tradeBoard.tradeType}"></td>
				<td th:text="${#dates.format(tradeBoard.registrationDate, 'yyyy-MM-dd')}"></td>
			</tr>
		</tbody>
	</table>

	<!-- member 게시글 페이징 섹션 -->
	<div class="pagination" th:if="${not memberWrite.empty}">
		<a th:if="${memberWrite.number > 0}"
			th:href="@{/tradeBoardList(page=${memberWrite.number - 1})}">이전</a>
		<ul>
			<li th:each="pageNum : ${#numbers.sequence(1, memberTotalPages)}">
				<a th:href="@{/tradeBoardList(page=${pageNum - 1})}"
				th:text="${pageNum}"
				th:class="${pageNum == memberCurrentPage ? 'current-page' : ''}"></a>
			</li>
		</ul>
		<a th:if="${memberCurrentPage < memberTotalPages}"
			th:href="@{/tradeBoardList(page=${memberCurrentPage})}">다음</a>
	</div>


	<th:block th:include="footer.html"></th:block>
</body>

</html>
