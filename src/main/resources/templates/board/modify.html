<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<script th:inline="javascript">
	function remove() {
		var theForm = document.getElementById("modify_form");

		theForm.action = "/board/remove";
		theForm.method = "post";
		theForm.submit();
	}

	function modify() {
		var theForm = document.getElementById("modify_form");

		if (!confirm("수정하시겠습니까?")) {
			return;
		}
		theForm.action = "/board/modify";
		theForm.method = "post";
		theForm.submit();
	}
</script>
<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

	<th:block th:fragment="content">

		<h1 class="mt-4">board Modify Page</h1>
		<form action="/board/modify" method="post" id="modify_form">
			<!-- 페이지 번호 -->
			<input type="hidden" name="page" th:value="${requestDTO.page}">
			<input type="hidden" name="condition" th:value="${requestDTO.condition}">
			<input type="hidden" name="keyword" th:value="${requestDTO.keyword}">
			<div class="form-group">
				<label>bno</label>
				<input type="text" class="form-control" name="bno" th:value="${dto.bno}" readonly>
			</div>
			<div class="form-group">
				<label>Title</label>
				<input type="text" class="form-control" name="title" th:value="${dto.title}">
			</div>
			<div class="form-group">
				<label>Content</label>
				<textarea class="form-control" rows="5" name="content">[[${dto.content}]]</textarea>
			</div>
			<div class="form-group">
				<label>Writer</label>
				<input type="text" class="form-control" name="writerEmail" th:value="${dto.writerEmail}" readonly>
			</div>
			<div class="form-group">
				<label>RegDate</label>
				<input type="text" class="form-control" name="regDate"
					th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
			</div>
			<div class="form-group">
				<label>ModDate</label>
				<input type="text" class="form-control" name="modDate"
					th:value="${#temporals.format(dto.modDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
			</div>
		</form>

		<button type="button" class="btn btn-primary" onclick="modify()">Modify</button>

		<a th:href="@{/board/list(page=${requestDTO.page}, condition=${requestDTO.condition}, keyword=${requestDTO.keyword})}">
			<button type="button" class="btn btn-info">List</button>
		</a>

		<button type="button" class="btn btn-danger" onclick="remove()">Remove</button>

	</th:block>


</th:block>

</html>
