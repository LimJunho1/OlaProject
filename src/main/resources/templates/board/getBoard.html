<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<title>커뮤니티 게시글 상세</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body th:align="center">
	<h1>커뮤니티 게시글 상세</h1>
	<form th:action="@{updateBoard}" method="post">
	<input name="communityNo" type="hidden" th:value="${community.communityNo}">
	<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
		<tr>
			<td bgcolor="orange" th:text="'제목'"></td>
			<td><input name="title" type="text" th:value="${community.title}"></td>
		</tr>
		<tr>
			<td bgcolor="orange" th:text="'작성자'"></td>
			<td th:text="${community.member.name}"></td>
		</tr>
		<tr>
			<td bgcolor="orange" th:text="'내용'"></td>
			<td><textarea name="content" th:text="${community.content}" cols="40" rows="10"></textarea></td>
		</tr>
		<tr>
			<td bgcolor="orange" th:text="'등록일'"></td>
			<td th:text="${#dates.format(community.regDate, 'yyyy-MM-dd')}"></td>
		</tr>
		<tr>
			<td bgcolor="orange" th:text="'조회수'"></td>
			<td th:text="${community.viewCount}"></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" value="게시글 수정">
			</td>
		</tr>
	</table>
	</form>
	<a th:href="@{/register}">글등록</a>&nbsp;&nbsp;&nbsp;
	<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/deleteBoard(communityNo=${community.communityNo})}">글 삭제</a>&nbsp;&nbsp;&nbsp;
	<a th:href="@{/communityBoardList}">글목록</a>
</body>
</html>
