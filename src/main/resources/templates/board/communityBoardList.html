<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link href="/css/main.css" rel="stylesheet" />
	<link href="/css/board.css" rel="stylesheet" />
</head>

<body>
	<header th:include="header :: body"></header>
	<form method="get" action="/communityBoardList" th:action="@{/communityBoardList}" class="search-form">
		<input type="text" name="search" th:value="${search}" placeholder="검색어 입력" />
		<button type="submit">검색</button>
	</form>
	<a th:href="@{/board/communityInsert}" class="register-link">게시물 등록</a>
	<!-- 공지글 섹션 -->
	<div class="notice-section">
		<h2>공지 글</h2>
		<table>
			<thead>
				<tr>
					<th>제목</th>
					<th>작성일</th>
				</tr>
			</thead>
			<tbody>
				<!-- adminWrite를 사용하여 공지사항 출력 -->
				<tr th:each="notice : ${adminWrite}">
					<td><a th:href="@{/getCommuBoard(communityNo=${notice.communityNo})}" th:text="${notice.title}"></a>
					</td>
					<td th:text="${#dates.format(notice.regDate, 'yyyy-MM-dd')}"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- 나머지 게시글 목록 섹션 -->
	<table class="styled-table">
		<thead>
			<tr>
				<th>제목</th>
				<th>작성자</th>
				<th>조회수</th>
				<th>좋아요</th>
				<th>댓글수</th>
				<th>작성일</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="community : ${communities.content}">
				<td><a th:href="@{/getCommuBoard(communityNo=${community.communityNo})}"
						th:text="${community.title}"></a>
				</td>
				<td th:text="${community.member != null ? community.member.name : ''}"></td>
				<td th:text="${community.viewCount}"></td>
				<td th:text="${community.likeCount}"></td>
				<td th:text="${community.commentCount}"></td>
				<td th:text="${#dates.format(community.regDate, 'yyyy-MM-dd')}"></td>
			</tr>
		</tbody>
	</table>



	<!-- member 게시글 페이징 섹션 -->
	<div class="pagination" th:if="${memberWrite != null and not memberWrite.empty}">
		<a th:if="${memberWrite.number > 0}" th:href="@{/communityBoardList(page=${memberWrite.number - 1})}">이전</a>
		<ul>
			<li th:each="pageNum : ${#numbers.sequence(1, memberTotalPages)}">
				<a th:href="@{/communityBoardList(page=${pageNum - 1})}" th:text="${pageNum}"
					th:class="${pageNum == memberCurrentPage ? 'current-page' : ''}"></a>
			</li>
		</ul>
		<a th:if="${memberCurrentPage < memberTotalPages}"
			th:href="@{/communityBoardList(page=${memberCurrentPage})}">다음</a>
	</div>

	<th:block th:include="footer.html"></th:block>
</body>

</html>
