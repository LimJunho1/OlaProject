<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link href="/css/main.css" rel="stylesheet" />
	<link href="/css/board.css" rel="stylesheet" />
</head>

<body>
	<header th:include="header :: body"></header>
	<a th:href="@{/board/communityInsert}" class="register-link">게시물 등록</a>
	<table class="styled-table">
		<thead>
			<tr>
				<th>Title</th>
				<th>Views</th>
				<th>Likes</th>
				<th>Comments</th>
				<th>Posted Date</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="community : ${communities}">
				<td>
					<!-- 게시글 제목에 링크 추가 -->
					<a th:href="@{/getBoard(communityNo=${community.communityNo})}"
						th:text="${community.title}">Title</a>
				</td>
				<td th:text="${community.viewCount}">0</td>
				<td th:text="${community.likeCount}">0</td>
				<td th:text="${community.commentCount}">0</td>
				<td th:text="${#dates.format(community.regDate, 'yyyy-MM-dd')}">Date</td>
			</tr>
		</tbody>
	</table>


	<th:block th:include="footer.html"></th:block>
</body>

</html>
