<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Shop Homepage - Start Bootstrap Template</title>
	<!-- Favicon-->
	<link rel="icon" type="image/x-icon" th:href="@{assets/favicon.ico}" />
	<!-- Bootstrap icons-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
	<!-- Core theme CSS (includes Bootstrap)-->
	<link rel="stylesheet" th:href="@{/shopItem/css/styles.css}" type="text/css">

	<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/bootstrap/css/font-awesome.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/bootstrap/css/elegant-icons.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/bootstrap/css/magnific-popup.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/bootstrap/css/nice-select.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/bootstrap/css/owl.carousel.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/bootstrap/css/slicknav.min.css}" type="text/css">
	<link rel="stylesheet" th:href="@{/bootstrap/css/style.css}" type="text/css">
</head>

<body>
	<header th:include="Header :: body"></header>

	<section class="py-5">
		<div class="container px-4 px-lg-5 mt-5">
			<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
				<div th:each="product, iterStat : ${etc}" class="col mb-5">
					<div class="card h-100">
						<!-- Product image-->
						<img class="card-img-top" src="https://via.placeholder.com/450x300"
							alt="/images/logo/CLEX_logo.jpg">
						<!-- Product details-->
						<div class="card-body p-4">
							<div class="text-center">
								<!-- Product name-->
								<h5 class="fw-bolder" th:text="${product.productName}"></h5>
								<!-- Product price-->
								<p th:text="${product.price}"></p>
							</div>
						</div>
						<!-- Product actions-->
						<div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
							<div class="text-center"><a class="btn btn-outline-dark mt-auto"
									th:href="@{/item/details(productNo=${product.productNo})}">View options</a></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Bootstrap core JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="/shopItem/js/scripts.js"></script>
	<script>
		// JavaScript로 클릭 이벤트를 처리하여 페이지 이동
		document.querySelectorAll('.product').forEach(function (product) {
			product.addEventListener('click', function () {
				const productNo = this.getAttribute('data-product-no');
				window.location.href = '/item/details?productNo=' + productNo; // 'productNo' 파라미터를 전달
			});
		});
	</script>
	<footer th:include="footer :: body"></footer>
</body>

</html>
