<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	
<!-- Bootstrap core JS-->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
   integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">


   <th:block th:fragment="content">
      <!-- 부트 스트랩에서 클래스 이름으로 구분
      화면을 12개로 나눠서 이용
      아래 mt-4 는 margin-top 을 4개 영역을 사용-->

      <h1 class="mt-4">Board List Page</h1>
      <span>
         <a th:href="@{/board/register}">
            <button type="button" class="btn btn-outline-primary">REGISTER</button>
         </a>
      </span>
      <form action="/board/list" method="get" id="searchForm">
         <div class="input-group">
            <input type="hidden" name="page" value="1">
            <div class="input-group-prepend">
               <select class="custom-select" name="condition">
                  <option th:selected="${pageRequestDTO.condition == null}">-------</option>
                  <option value="t" th:selected="${pageRequestDTO.condition =='t'}">제목</option>
                  <option value="c" th:selected="${pageRequestDTO.condition =='c'}">내용</option>
                  <option value="w" th:selected="${pageRequestDTO.condition =='w'}">작성자</option>
                  <option value="tc" th:selected="${pageRequestDTO.condition =='tc'}">제목 + 내용</option>
                  <option value="tcw" th:selected="${pageRequestDTO.condition =='tcw'}">제목 + 내용 + 작성자</option>
               </select>
            </div>
            <input class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
            <div class="input-group-append" id="button-addon4">
               <button class="btn btn-outline-secondary btn-search" type="button">Search</button>
               <button class="btn btn-outline-secondary btn-clear" type="button">Clear</button>
            </div>
         </div>
      </form>

      <!-- 모달 창 -->
      <div class="modal" tabindex="-1" role="dialog">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title">등록 완료</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <p>등록 처리 되었습니다.</p>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
               </div>
            </div>
         </div>
      </div>
      <script th:inline="javascript">
         /*<![CDATA[*/
         var msg = /*[[${msg}]]*/ 'default message';
         /*]]>*/
         console.log(msg);

         const modal = new bootstrap.Modal(document.querySelector(".modal"));
         // 메시지 값 확인
         if (msg) {
            modal.show();
         }

         var searchForm = $("#searchForm");
         $('.btn-search').click(function (e) {
            searchForm.submit();
         });

         $('.btn-clear').click(function (e) {
            searchForm.empty().submit();
         });
      </script>
      <table class="table table-sriped">
         <thead>
            <tr>
               <td scope="col">#</td>
               <td scope="col">Title</td>
               <td scope="col">Writer</td>
               <td scope="col">Regdate</td>
            </tr>
         </thead>
         <tbody>
            <tr th:each="dto : ${result.dtoList}">
               <th scope="row">[[${dto.bno}]]</th>
               <td>
                  <a th:href="@{/board/read(bno=${dto.bno}, page=${result.page}, condition=${pageRequestDTO.condition}, keyword=${pageRequestDTO.keyword})}">[[${dto.title}]]</a>
               </td>
               <td>[[${dto.writerName}]]</td>
               <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</td>
            </tr>
         </tbody>
      </table>
      <ul class="pagination h-100 justify-content-center align-items-center">

         <li class="page-item" th:if="${result.prev}">
            <a class="page-link" th:href="@{/board/list(page=${result.start-1}, condition=${pageRequestDTO.condition}, keyword=${pageRequestDTO.keyword})}" tabindex="-1">이전</a>
         </li>

         <li class=" 'page-item' + ${result.page == page? 'active':''} " th:each="page: ${result.pageList}">
            <a class="page-link" th:href="@{/board/list(page=${page}, condition=${pageRequestDTO.condition}, keyword=${pageRequestDTO.keyword})}">
               [[${page}]]
            </a>
         </li>

         <li class="page-item" th:if="${result.next}">
            <a class="page-link" th:href="@{/board/list(page=${result.end+1}, condition=${pageRequestDTO.condition}, keyword=${pageRequestDTO.keyword})}">다음</a>
         </li>
      </ul>
   </th:block>
</th:block>
