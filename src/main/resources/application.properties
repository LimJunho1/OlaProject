#WebApplicationType
spring.main.web-application-type=servlet

#DataSource
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=ola_user
spring.datasource.password=ora123

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

#ViewResolver Setting (JSP화면을 위한 설정)
#spring.mvc.view.prefix=/WEB-INF/board/
#spring.mvc.view.suffix=.jsp

#Thymeleaf cache 설정
spring.thymeleaf.cache=false

#Security Log Level
#logging.level.org.springframework.web=debug
#logging.level.org.springframework.sequrity=debug

#
servet.port=8080

# JSP View Resolver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# JSP 수정 중 서버를 restrat하지 않음.
server.servlet.jsp.init-parameters.development=true
