<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰 메인 페이지</title>
    <style>
* {
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5; /* Light gray background */
}

header {
    background-color: #333; /* Dark gray header background */
    color: #fff; /* White text color */
    padding: 1em;
    text-align: center;
}

nav {
    background-color: #444; /* Darker gray navigation background */
    color: #fff;
    padding: 1em;
    text-align: center;
}

.header_login {
    position: absolute;
    top: 12px;
    right: 0;
}

.header_login ul {
    display: flex;
}

.header_login ul>li {
    margin-right: 15px;
}

section {
    padding: 1em;
}

footer {
    background-color: #333; /* Darker background for the footer */
    color: #fff;
    padding: 1em;
    text-align: center;
    position: fixed;
    bottom: 0;
    width: 100%;
}

.LeftMenu {
    display: inline-block;
    float: left;
    color: white;
}

h1 {
    margin-bottom: 10px;
    color: white;
}

nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 10px;
    padding: 5px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

nav a:hover {
    background-color: #555;
}

section h2 {
    color: #333;
    margin-bottom: 10px;
}

footer a {
    color: #fff;
    text-decoration: none;
}

footer a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <header>
      <div>
        <h1>쇼핑몰 로고</h1>
      <nav class="header_login">
        <ul>
          <li><a href="system/login">로그인</a></li>
          <li><a href="#">회원가입</a></li>
          <li><a href="#">로그인</a></li>
        </ul>
      </nav>
      </header>
      <nav>
        <a href="templates/item/clothes">홈</a> |
        <a href="#">제품 카테고리 1</a> |
        <a href="#">제품 카테고리 2</a> |
        <a href="#">제품 카테고리 3</a>
      </nav>


    <section>
        <h2>추천 상품</h2>
        <!-- 여기에 추천 상품 목록이 들어갈 수 있습니다. -->
    </section>

    <section>
        <h2>인기 상품</h2>
        <!-- 여기에 인기 상품 목록이 들어갈 수 있습니다. -->
    </section>

    <footer>
        &copy; 2023 쇼핑몰. All rights reserved.
    </footer>
</body>
</html>
